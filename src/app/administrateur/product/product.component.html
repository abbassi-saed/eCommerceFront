<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Add product <a mat-list-item routerLinkActive="list-item-active" routerLink="/env/add"><mat-icon>add</mat-icon>  </a></div> <br> <br>

  <div class="">
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Category</th>
            <th >Description</th>
            <th >price </th>
            <th >Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of productList">
            <td>{{prod.category}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.quantity}}</td>

              <td><button style='margin-right:16px' (click)="deleteProduct(prod.productId)" class="btn btn"><mat-icon>delete</mat-icon></button>
                <button style='margin-right:16px' class="btn btn" style="margin-left: 10px"><mat-icon>edite</mat-icon></button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
